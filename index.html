  <style>
    :root {
      --bg-grey: #dcdcdc;
      --white: #ffffff;
      --text-main: #111111;
      --text-muted: #777777;
      --accent-gold: #d3a552;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Geist", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: var(--bg-grey);
    }

    .shell {
      background-color: var(--white);
      width:100vw;     /* 16px gap left + right */
      height: 100vh;    /* 16px gap top + bottom */
      
      display: flex;
      padding: 16px;             /* 16px frame + centered on wide screens */
      overflow: hidden;
    }

    .split {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* LEFT SIDE: VIDEO */
    .split__media {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .split__media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* RIGHT SIDE: CONTENT */
    .split__content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 48px 80px 40px;
    }

    .logo {
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 500;
      color: var(--accent-gold);
      display: block;
    }
    .logo-mobile {
      display: none;
    }

    .copy {
      max-width: 549px;
      text-align: left;
      color: var(--text-main);
   
      color: #252525;

font-size: 36px;
font-style: normal;
font-weight: 500;
line-height: 40px; /* 111.111% */
letter-spacing: -1.26px;
    }

    .footer-note {
       color: #C39F5C;
text-align: center;
font-family: Geist;
font-size: 16px;
font-style: normal;
font-weight: 500;
line-height: 24px; /* 150% */
letter-spacing: -0.48px;
    }

    /* Mobile layout */
    @media (max-width: 800px) {
      .logo-mobile {
        display: block;
        padding: 10vh 0;
      }
      .logo {
        display: none;
      }
      .shell {
        flex-direction: column;
        width: 100vw ;
                height: auto;
                min-height: 100vh;
        overflow: scroll;

      }

      .split {
        flex-direction: column;
      }

      .split__media {
        flex: 0 0 auto;
      
      }

.split__media video {
      height: 50vh;
}

      .split__content {
        padding: 20px 0;
        align-items: flex-start;
      }



      .copy {
       color: #252525;
font-family: Geist;
font-size: 18px;
font-style: normal;
font-weight: 500;
line-height: 20px; /* 111.111% */
letter-spacing: -0.63px;
      }

      .footer-note {
        margin-top: 10px;
      }
    }
  </style>
